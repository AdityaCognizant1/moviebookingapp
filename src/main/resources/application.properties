spring.application.name=backend

# H2 In-Memory Database Configuration (Environment-based)
# Local Development (H2)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:movie_booking_db}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT (customize as needed)
jwt.secret=your-256-bit-secret-your-256-bit-secret-123456
jwt.expiration=36000000

# Server
server.port=8080
