# Production Configuration for Cloud Deployment
spring.application.name=backend

# PostgreSQL Database Configuration (PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/moviebooking}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-production-jwt-secret-key-must-be-256-bits-long-for-security-purposes}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration for production
cors.allowed-origins=${CORS_ORIGINS:https://premium-cinema-booking.windsurf.build}

# Logging
logging.level.com.moviebookingapp=INFO
logging.level.org.springframework.security=WARN

# Sample Data Loading (for cloud deployment)
# Set to 'true' to force load sample data, 'false' to disable, 'auto' for empty database only
app.load-sample-data=auto

# Actuator for health checks (Railway deployment)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
management.security.enabled=false
