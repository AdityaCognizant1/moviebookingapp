# Production Configuration for Cloud Deployment
spring.application.name=backend

# PostgreSQL Database Configuration (Railway/Heroku)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-production-jwt-secret-key-must-be-256-bits-long-for-security-purposes}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration for production
cors.allowed-origins=${CORS_ORIGINS:https://premium-cinema-booking.windsurf.build}

# Logging
logging.level.com.moviebookingapp=INFO
logging.level.org.springframework.security=WARN

# Sample Data Loading (for cloud deployment)
# Set to 'true' to force load sample data, 'false' to disable, 'auto' for empty database only
app.load-sample-data=auto

# Actuator for health checks (Railway deployment)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
management.security.enabled=false
